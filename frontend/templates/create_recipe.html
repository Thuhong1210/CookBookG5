<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe • FlavorVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #fff;
            color: #222;
        }

        header {
            width: 100%;
            padding: 16px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffffd9;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 20;
            border-bottom: 1px solid #eee;
        }

        .left-nav {
            display: flex;
            align-items: center;
            gap: 28px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #ff7b00;
            letter-spacing: -0.5px;
        }

        .left-nav a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .left-nav a:hover {
            color: #ff7b00;
        }

        .right-nav {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 260px;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 6px 12px;
            background: #fff;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .btn-create-recipe {
            padding: 8px 18px;
            background: #ff7b00;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-create-recipe:hover {
            background: #e66e00;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
        }

        .login-buttons {
            display: flex;
            gap: 12px;
        }
        .login-btn {
            padding: 8px 16px;
            color: #ff7b00;
            border: 1.5px solid #ff7b00;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
        .register-btn {
            padding: 8px 16px;
            background: #ff7b00;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
        .logout-btn {
            padding: 6px 12px;
            background: #ff4444;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 12px;
            margin-left: 10px;
        }

        .create-recipe-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .create-recipe-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .recipe-form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff7b00;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff7b00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #e66e00;
        }
    </style>
</head>
<body>

<header>
    <div class="left-nav">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}" style="text-decoration: none;"><span class="logo-text">FlavorVerse</span></a>
        </div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('allrecipes') }}">All Recipes</a>
        <a href="{{ url_for('create_recipe_page') }}" class="btn-create-recipe">Create Recipe</a>
        <a href="{{ url_for('userprofile') }}">My Profile</a>
    </div>

    <div class="right-nav">
        <div class="search-box">
            <input type="text" placeholder="Search recipes...">
        </div>

        {% if current_user.is_authenticated %}
        <div class="user-menu">
            <div class="user-avatar">
                {% if current_user.profile_picture %}
                    <img src="{{ current_user.profile_picture }}" alt="Profile Picture">
                {% else %}
                    <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="User">
                {% endif %}
            </div>
            <span class="user-name">{{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        {% else %}
        <div class="login-buttons">
            <a href="{{ url_for('login') }}" class="login-btn">Đăng nhập</a>
            <a href="{{ url_for('register') }}" class="register-btn">Đăng ký</a>
        </div>
        {% endif %}
    </div>
</header>

<div class="create-recipe-container">
    <h1 class="create-recipe-title">Create New Recipe</h1>
    
    <form class="recipe-form" action="{{ url_for('create_recipe') }}" method="POST">
        <div class="form-group">
            <label for="recipe-title">Recipe Title</label>
            <input type="text" id="recipe-title" name="title" placeholder="Enter recipe title" required>
        </div>

        <div class="form-group">
            <label for="recipe-description">Description</label>
            <textarea id="recipe-description" name="description" placeholder="Describe your recipe..." required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cooking-time">Cooking Time (minutes)</label>
                <input type="number" id="cooking-time" name="cooking_time" placeholder="e.g., 30" required>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="">Select difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="English">English</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Thai">Thai</option>
                    <option value="French">French</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipe-type">Type</label>
                <select id="recipe-type" name="recipe_type" required>
                    <option value="">Select type</option>
                    <option value="food">Food</option>
                    <option value="drink">Drink</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" placeholder="List ingredients (one per line)" required></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" placeholder="Step-by-step instructions" required></textarea>
        </div>

        <div class="form-group">
            <label for="image-url">Image URL (optional)</label>
            <input type="url" id="image-url" name="image_url" placeholder="https://example.com/image.jpg">
        </div>

        <button type="submit" class="submit-btn">Create Recipe</button>
    </form>
</div>

</body>
</html>
