version: '3.8'

services:
  web:
    build: .
    container_name: flavorverse-web
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - USE_MYSQL=1
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=cookbook_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-cookbook_password}
      - MYSQL_DB=Mycookbook_db
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@example.com}
      - AUTO_IMPORT_DUMP=0
      - PORT=8000
    volumes:
      - ./frontend/static/uploads:/app/frontend/static/uploads
      - ./.env:/app/.env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - flavorverse-network

  db:
    image: mysql:8.0
    container_name: flavorverse-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=Mycookbook_db
      - MYSQL_USER=cookbook_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-cookbook_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Mycookbook_db (1).sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - flavorverse-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  nginx:
    image: nginx:alpine
    container_name: flavorverse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/static:/usr/share/nginx/html/static:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - flavorverse-network

volumes:
  mysql_data:

networks:
  flavorverse-network:
    driver: bridge

