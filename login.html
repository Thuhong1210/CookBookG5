<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Ä¢ FlavorVerse</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-container">

    <!-- LEFT: FORM -->
    <div class="auth-form">

        <h1 class="logo-text">FlavorVerse</h1>

        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to continue your culinary journey!</p>

        <form>

            <label>Email</label>
            <input type="email" placeholder="group5@vnu.edu.vn">

            <label>Password</label>
            <div class="password-box">
                <input type="password">
                <span class="toggle">üëÅ</span>
            </div>

            <div class="auth-options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button class="btn-primary">Login</button>

            <p class="switch-auth">
                Don't have an account? <a href="register.html">Create one</a>
            </p>

        </form>
    </div>

   <!-- RIGHT SIDE WITH GREEN BACKGROUND + CENTERED IMAGE -->
<div class="auth-side-green">
    <div class="auth-image-box">
        <img src="https://i.pinimg.com/736x/05/58/95/055895612081871ab69061544d82fe5f.jpg">
    </div>
</div>


</div>

</body>
</html>
